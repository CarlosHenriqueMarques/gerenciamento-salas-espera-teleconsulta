<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Usuários</title>
</h:head>
<h:body>
    <h:form id="frm"> <!-- ÚNICA form na página para evitar problemas de @form -->
        <p:growl id="growl" showDetail="false" />

        <p:panel header="Gerenciamento de Usuários" style="margin-bottom:1rem">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo"
                                     icon="pi pi-plus"
                                     process="@this"
                                     actionListener="#{usuarioMB.novo}"
                                     update="dlgUsuario"
                                     oncomplete="PF('dlgUsuario').show()" />
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:datePicker value="#{usuarioMB.inicio}" pattern="dd/MM/yyyy" placeholder="Início"
                                  showIcon="true" />
                    <p:spacer width="8"/>
                    <p:datePicker value="#{usuarioMB.fim}" pattern="dd/MM/yyyy" placeholder="Fim"
                                  showIcon="true" />
                    <p:spacer width="8"/>
                    <p:commandButton value="Filtrar"
                                     icon="pi pi-filter"
                                     process="@this"
                                     actionListener="#{usuarioMB.filtrarPeriodo}"
                                     update="tblUsuarios growl" />
                </p:toolbarGroup>
            </p:toolbar>
        </p:panel>

        <p:dataTable id="tblUsuarios" value="#{usuarioMB.usuarios}" var="u"
                     paginator="true" rows="10" responsiveLayout="scroll"
                     emptyMessage="Nenhum usuário encontrado.">
            <p:column headerText="ID" sortBy="#{u.id}" style="width:80px;text-align:center">
                <h:outputText value="#{u.id}" />
            </p:column>
            <p:column headerText="Nome" sortBy="#{u.nome}">
                <h:outputText value="#{u.nome}" />
            </p:column>
            <p:column headerText="E-mail" sortBy="#{u.email}">
                <h:outputText value="#{u.email}" />
            </p:column>
            <p:column headerText="CPF" sortBy="#{u.cpf}" style="width:130px">
                <h:outputText value="#{u.cpf}" />
            </p:column>
            <p:column headerText="Cadastro" sortBy="#{u.dataCadastro}" style="width:220px">
                <h:outputText value="#{u.dataCadastro}">
                    <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>
            <p:column headerText="Ações" style="width:160px;text-align:center">
                <p:commandButton icon="pi pi-pencil" title="Editar"
                                 process="@this"
                                 actionListener="#{usuarioMB.editar(u)}"
                                 update="dlgUsuario"
                                 oncomplete="PF('dlgUsuario').show()" />
                <p:spacer width="6"/>
                <p:commandButton icon="pi pi-trash" title="Excluir"
                                 process="@this"
                                 actionListener="#{usuarioMB.excluir(u)}"
                                 update="tblUsuarios growl" />
            </p:column>
        </p:dataTable>

        <!-- Diálogo de cadastro/edição (mesma form) -->
        <p:dialog id="dlgUsuario" header="Usuário" widgetVar="dlgUsuario" modal="true" closable="true" resizable="false" width="520">
            <p:panelGrid columns="2" columnClasses="col1,col2" layout="grid" styleClass="ui-fluid" style="width:100%">
                <p:outputLabel for="nome" value="Nome *"/>
                <p:inputText id="nome" value="#{usuarioMB.atual.nome}" required="true" maxlength="120"/>

                <p:outputLabel for="email" value="E-mail *"/>
                <p:inputText id="email" value="#{usuarioMB.atual.email}" required="true" maxlength="150"/>

                <p:outputLabel for="cpf" value="CPF * (somente números)"/>
                <p:inputText id="cpf" value="#{usuarioMB.atual.cpf}" required="true" maxlength="11"/>
            </p:panelGrid>

            <p:separator/>

            <p:commandButton value="Salvar" icon="pi pi-check"
                             process="@this, nome, email, cpf"
                             actionListener="#{usuarioMB.salvar}"
                             update="tblUsuarios growl"
                             oncomplete="if (!args.validationFailed) PF('dlgUsuario').hide();" />
            <p:spacer width="8"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" type="button"
                             onclick="PF('dlgUsuario').hide()"/>
        </p:dialog>
    </h:form>
</h:body>
</html>
