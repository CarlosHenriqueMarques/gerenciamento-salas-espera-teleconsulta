<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Contas</title>
</h:head>
<h:body>

    <h:form id="frm">
        <p:growl id="growl" showDetail="false" />

        <p:toolbar style="margin-bottom:1rem">
            <p:toolbarGroup>
                <p:linkButton value="Início" icon="pi pi-home" outcome="/index.xhtml"/>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <h:outputText value="Olá, #{authController.contaLogada.login}" rendered="#{authController.logado}"/>
                <p:spacer width="8" rendered="#{authController.logado}"/>
                <p:commandButton value="Sair" icon="pi pi-sign-out"
                                 actionListener="#{authController.logout}"
                                 rendered="#{authController.logado}"
                                 process="@this" update="@none"
                                 immediate="true" ajax="true"/>

            </p:toolbarGroup>
        </p:toolbar>

        <p:panel header="Gerenciamento de Contas" style="margin-bottom:1rem">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" icon="pi pi-plus"
                                     process="@this"
                                     actionListener="#{contaController.novo}"
                                     update=":frm:dlgConta"
                                     oncomplete="PF('dlgConta').show()"/>
                </p:toolbarGroup>

                <p:toolbarGroup align="right">
                    <p:inputText id="termo" value="#{contaController.termo}" placeholder="Buscar login/observação"
                                 style="width:18rem"/>
                    <p:spacer width="6"/>
                    <p:selectOneMenu id="perfilFiltro" value="#{contaController.perfilFiltro}" style="width:14rem">
                        <f:selectItem itemLabel="(todos os perfis)" itemValue="#{null}"/>
                        <f:selectItems value="#{contaController.perfis}" var="pf"
                                       itemValue="#{pf}" itemLabel="#{pf}"/>
                    </p:selectOneMenu>
                    <p:spacer width="8"/>
                    <p:commandButton value="Filtrar" icon="pi pi-filter"
                                     process="@this termo perfilFiltro"
                                     actionListener="#{contaController.filtrar}"
                                     update=":frm:tblContas :frm:growl"/>
                    <p:spacer width="6"/>
                    <p:commandButton value="Limpar" icon="pi pi-times"
                                     process="@this"
                                     actionListener="#{contaController.limparFiltro}"
                                     update=":frm:tblContas :frm:growl :frm:termo :frm:perfilFiltro"
                                     resetValues="true"/>
                </p:toolbarGroup>
            </p:toolbar>
        </p:panel>

        <p:dataTable id="tblContas" value="#{contaController.contas}" var="c"
                     paginator="true" rows="10" responsiveLayout="scroll"
                     emptyMessage="Nenhuma conta encontrada.">
            <p:column headerText="ID" style="width:80px;text-align:center" sortBy="#{c.id}">
                <h:outputText value="#{c.id}"/>
            </p:column>
            <p:column headerText="Login" sortBy="#{c.login}">
                <h:outputText value="#{c.login}"/>
            </p:column>
            <p:column headerText="Perfil" style="width:140px" sortBy="#{c.perfil}">
                <h:outputText value="#{c.perfil}"/>
            </p:column>
            <p:column headerText="Ativo" style="width:110px;text-align:center" sortBy="#{c.ativo}">
                <h:outputText value="#{c.ativo ? 'Sim' : 'Não'}"/>
            </p:column>
            <p:column headerText="Ações" style="width:180px;text-align:center">
                <p:commandButton icon="pi pi-pencil" title="Editar"
                                 process="@this"
                                 actionListener="#{contaController.editar(c)}"
                                 update=":frm:dlgConta"
                                 oncomplete="PF('dlgConta').show()"/>
                <p:spacer width="6"/>
                <p:commandButton icon="pi pi-trash" title="Excluir"
                                 process="@this"
                                 actionListener="#{contaController.excluir(c)}"
                                 update=":frm:tblContas :frm:growl"/>
            </p:column>
        </p:dataTable>

        <p:dialog id="dlgConta" header="Conta" widgetVar="dlgConta" modal="true"
                  closable="true" resizable="false" width="560" appendTo="@form">
            <p:panelGrid columns="2" columnClasses="col1,col2" layout="grid" styleClass="ui-fluid" style="width:100%">
                <p:outputLabel for="login" value="Login"/>
                <p:inputText id="login" value="#{contaController.atual.login}" required="true" maxlength="60"/>

                <p:outputLabel for="perfil" value="Perfil"/>
                <p:selectOneMenu id="perfil" value="#{contaController.atual.perfil}" required="true" style="width:100%">
                    <f:selectItems value="#{contaController.perfis}" var="pf" itemValue="#{pf}" itemLabel="#{pf}"/>
                </p:selectOneMenu>

                <p:outputLabel for="ativo" value="Ativo"/>
                <p:selectBooleanCheckbox id="ativo" value="#{contaController.atual.ativo}"/>

                <p:outputLabel for="senhaPlano" value="Senha"/>
                <p:password id="senhaPlano" value="#{contaController.senhaPlano}" feedback="false" maxlength="64"/>
            </p:panelGrid>

            <p:separator/>

            <p:commandButton value="Salvar" icon="pi pi-check"
                             process=":frm:dlgConta"
                             actionListener="#{contaController.salvar}"
                             update=":frm:tblContas :frm:growl"
                             oncomplete="if (!args.validationFailed) PF('dlgConta').hide();"/>
            <p:spacer width="8"/>
            <p:commandButton value="Cancelar" icon="pi pi-times" type="button"
                             onclick="PF('dlgConta').hide()"/>
        </p:dialog>
    </h:form>
</h:body>
</html>
